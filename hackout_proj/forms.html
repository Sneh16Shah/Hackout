<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="forms.css">
    <script src="https://kit.fontawesome.com/87df3b84c4.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- <img class="hero-wave" src="wave3.svg" alt="techify-hero-wave"> -->
    
    <div class="heading">
        <h2>Fill The details of the job</h2>
    </div>
    <div class="container">
        <form>
          <div class="row">
            <h4>Job Description</h4>
            <div class="input-group input-group-icon">
              <input type="text" placeholder="Job Role"/>
              <div class="input-icon"><i class="fa fa-user"></i></div>
            </div>
            <div class="input-group input-group-icon">
              <input type="text" placeholder="Job Description"/>
              <div class="input-icon"><i class="fa-solid fa-briefcase"></i></div>
              <!-- <div class="input-icon"><i class="fa fa-user"></i></div> -->
            </div>
            
          </div>
          <div class="row">
            <div class="col-half">
              <h4>Joining Date</h4>
              <div class="input-group">
                <div class="col-third">
                  <input type="text" placeholder="DD"/>
                </div>
                <div class="col-third">
                  <input type="text" placeholder="MM"/>
                </div>
                <div class="col-third">
                  <input type="text" placeholder="YYYY"/>
                </div>
              </div>
            </div>
            <div class="col-half">
              <h4>Tenure</h4>
              <div >
                <div class="input-group input-group-icon">
                  <input type="number" placeholder="Tenure (months)"/>
                  <div class="input-icon"><i class="fa-solid fa-business-time"></i></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <h4>More Details</h4>
            <div class="input-group input-group-icon">
              <input type="text" placeholder="Location"/>
              <div class="input-icon"><i class="fa-solid fa-location-dot"></i></div>
              <!-- <div class="input-icon"><i class="fa fa-credit-card"></i></div> -->
            </div>
            <div class="col-half">
              <div class="input-group input-group-icon">
                <input type="number" placeholder="Salary"/>
                <div class="input-icon"><i class="fa-solid fa-indian-rupee-sign"></i></div>
                <!-- <div class="input-icon"><i class="fa fa-user"></i></div> -->
              </div>
            </div>
            
          </div>
          <h4>Contact Details</h4>

            <div class="input-group input-group-icon">
                <input type="text" placeholder="Full Name"/>
                <div class="input-icon"><i class="fa fa-user"></i></div>
              </div>
            <div class="input-group input-group-icon">
              <input type="email" placeholder="Email Address"/>
              <div class="input-icon"><i class="fa fa-envelope"></i></div>
            </div>
            <div class="input-group input-group-icon">
              <input type="number" placeholder="Mobile Number"/>
              <div class="input-icon"><i class="fa-solid fa-phone"></i></div>
              <!-- <div class="input-icon"><i class="fa fa-envelope"></i></div> -->
            </div>
            
          <div class="row">
            <h4>Terms and Conditions</h4>
            <div class="input-group">
              <input id="terms" type="checkbox"/>
              <label for="terms">I assure that this job information is completely true .</label>
            </div>
          </div>
          <div class="button_form">
            <button type="button" class="btn btn-warning btn">Submit</button>
            <button type="button" class="btn btn-warning btn"><a href="index.html">Cancel</a></button>
            </div>
        </form>
      </div>
</body>
</html>
